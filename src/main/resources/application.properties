spring.application.name=campus_facilities_booking

# ── PostgreSQL ────────────────────────────────────────────────
spring.datasource.url=jdbc:postgresql://localhost:5432/ug_facility_booking
spring.datasource.username=postgres
spring.datasource.password=Admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ── JPA / Hibernate ──────────────────────────────────────────
# validate = check schema matches entities (use after schema.sql is run)
# update  = let Hibernate tweak schema automatically (handy during dev)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ── Initialise DB with schema.sql on startup ─────────────────
# Set to 'always' only when you want to re-run schema.sql
spring.sql.init.mode=never

# ── Server ────────────────────────────────────────────────────
server.port=8080

# ── Jackson (JSON) ───────────────────────────────────────────
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Africa/Accra

# ── Swagger / OpenAPI ────────────────────────────────────────
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ── JWT (used in security config) ────────────────────────────
app.jwt.secret=ugLegonFacilityBookingSecretKey2024!ChangeInProduction
app.jwt.expiration-ms=86400000

# ── Logging ──────────────────────────────────────────────────
logging.level.com.ug.legon=DEBUG
logging.level.org.springframework.security=INFO